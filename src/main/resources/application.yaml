server:
  port: 8000
  address: 0.0.0.0

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: crawler
            uri: http://crawler-api:8001/
            predicates:
              - Path=/crawler
            filters:
              - SetPath=/api-docs

  docker:
    compose:
      enabled: false